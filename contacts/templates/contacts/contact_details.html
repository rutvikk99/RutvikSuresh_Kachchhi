<!-- contacts/templates/contacts/contact_details.html -->
<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'contact_details.css' %}">
    <title>Contact Details</title>
</head>

<body>
    <h1>Contact Details</h1>
    <table border="1">
        <tr>
            <th>Contact Name</th>
            <th>Email</th>
            <th>Notes</th>
            <th>Created Time</th>
        </tr>
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.notes }}</td>
            <td>{{ contact.created_at }}</td>
        </tr>
    </table>
    <a href="{% url 'home' %}"> <button type="button" class="btn btn-info"> Home</button></a>
    <a href="{% url 'update_contact' contact.id %}"> <button type="button" class="btn btn-warning">Edit</button></a>
    <a href="{% url 'delete_contact' contact.id %}"><button type="button" class="btn btn-danger">Delete</button></a>
    <footer>
        <hr />
        <p style="text-align: center;"> &copy;Created By Rutvik Suresh Kachchhi</p>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>

</html>
