<!-- contacts/templates/contacts/contact_details.html -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Contact Details</title>
</head>

<body>
    <h1 class="display-6 text-center mt-4 mb-5">Contact Details</h1>
    <div class="container">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Contact Name</th>
                <td>{{ contact.name }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ contact.email }}</td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>{{ contact.notes }}</td>
            </tr>
            <tr>
                <th>Created Time</th>
                <td>{{ contact.created_at }}</td>
            </tr>
        </table>
        <a href="{% url 'home' %}"> <button type="button" class="btn btn-info"> Home</button></a>&nbsp;
        <a href="{% url 'update_contact' contact.id %}"> <button type="button"
                class="btn btn-warning">Edit</button></a>&nbsp;
        <a href="{% url 'delete_contact' contact.id %}"><button type="button" class="btn btn-danger">Delete</button></a>
        <footer class="pt-4">
            <hr />
            <p class="text-center">&copy;&nbsp;Created By Rutvik Suresh Kachchhi</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
