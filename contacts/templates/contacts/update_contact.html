<!-- contacts/templates/contacts/update_contact.html -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Update Contact</title>
</head>

<body>
    <h1 class="display-6 text-center mt-4 mb-5">Update Contact</h1>
    <div class="container">
        <form method="post" action="">
            {% csrf_token %} {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-primary" />&nbsp;
            <a href="{% url 'contact_details' contact.id %}"><button type="button"
                    class="btn btn-danger">Cancel</button></a>
        </form>
        <footer class="pt-4">
            <hr />
            <p class="text-center">&copy;&nbsp;Created By Rutvik Suresh Kachchhi</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
