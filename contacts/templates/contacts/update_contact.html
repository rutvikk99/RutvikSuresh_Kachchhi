<html>

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'edit_contact.css' %}">
    <title>Update Contact</title>
</head>

<body>
    <h1>Update Contact</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">

    </form>
    <footer>
        <hr />
