<!-- contacts/templates/contacts/new_contact.html -->
<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'new_contact.css' %}">
    <title>Create New Contact</title>
</head>

<body>
    <h1>Create New Contact</h1>
    <form method="post" action="{% url 'new_contact' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
        <a href="{% url 'home' %}"><button type="button" class="btn btn-info">Cancel</button></a>
    </form>
    <footer>
        <hr />
        <p style="text-align: center;"> &copy;Created By Rutvik Suresh Kachchhi</p>
    </footer>
</body>

</html>
