<!-- contacts/templates/contacts/edit_contact.html -->
<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'edit_contact.css' %}">
    <title>Edit Contact</title>
</head>
<body>
    <h1>Update Contact</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
        <a href="{% url 'contact_details' contact.id %}">Cancel</a>
    </form>
    <footer> &copy;Created By Rutvik Suresh Kachchhi</footer>
</body>
</html>
